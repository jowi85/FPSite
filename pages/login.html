<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgotten Prophets</title>
    <link rel="stylesheet" type="text/css" href="/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
<section class="container" style="padding-top:50px">

    <div class="columns is-mobile">
        <div class="column">
            <p align="center">
                <img src="/images/fpLong">
            </p>
        </div>
    </div>

    <div class="columns is-mobile">
        <div class="column is-offset-4 is-4">
            <div class="field">
                <label class="label" style="color:#4CA3FF">Email</label>
                <div class="control">
                    <input class="input" type="text" placeholder="alexsmith@gmail.com">
                </div>
                <label class="label" style="color:#4CA3FF">Password</label>
                <div class="control">
                    <input class="input" type="email" placeholder="password">
                </div>
            </div>
        </div>
    </div>

    <div class="columns is-mobile">
        <div class="column is-offset-5 is-2">
            <div class="field is-grouped" align="center">
                <p class="control">
                    <a href="main" class="button is-primary" align="center" style="background-color:#4CA3FF">Login</a>
                </p>
                <p class="control">
                    <a class="button is-danger" align="center">Cancel</a>
                </p>
            </div>
        </div>
    </div>

</section>
</body>
</html>
