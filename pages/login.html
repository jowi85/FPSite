<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgotten Prophets</title>
    <link rel="stylesheet" type="text/css" href="/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
<section class="container" style="padding-top:50px">

    <div class="columns">
        <div class="column is-offset-3 is-6">
            <p align="center">
                <img src="/images/fpLong">
            </p>
        </div>
    </div>

    <div class="columns">
        <div class="column is-offset-4 is-4">
            <div class="field">
                <label class="label is-small" style="color:#4CA3FF">Email</label>
                <div class="control">
                    <input class="input is-small" type="text" placeholder="alexsmith@gmail.com">
                </div>
                <label class="label is-small" style="color:#4CA3FF; padding-top:7px">Password</label>
                <div class="control">
                    <input class="input is-small" type="email" placeholder="password">
                </div>
            </div>
        </div>
    </div>

    <nav class="level">
        <nav class="level-item has-text-centered">
            <div class="field is-grouped">
                <p class="control">
                    <a class="button is-primary is-small has-text-centered" href="main" style="background-color:#4CA3FF">Login</a>
                </p>
                <p class="control">
                    <a class="button is-danger is-small is-outlined has-text-centered">Cancel</a>
                </p>
            </div>
        </nav>
    </nav>

    <div class="container" align="center" style="padding-top:12px">
            <p>
                <figure class="image is-96x96">
                    <img src="/images/fpShort">
                </figure>
            </p>
    </div>

</section>
</body>
</html>
