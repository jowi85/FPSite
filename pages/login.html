<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgotten Prophets</title>
    <link rel="stylesheet" type="text/css" href="/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
<section class="container" style="padding-top:50px">

    <div class="columns">
        <div class="column is-offset-3 is-6">
            <p align="center">
                <img src="/images/fpLong">
            </p>
        </div>
    </div>

    <form id="login">
        <div class="columns">
            <div class="column is-offset-4 is-4">
                <div class="field">
                    <div class="control has-icon has-icon-right">
                        <input class="input is-small" type="text" placeholder="alexsmith@gmail.com">
                        <span class="icon user">
                            <i class="fa fa-user"></i>
                        </span>
                    </div>
                    <div class="control has-icon has-icon-right">
                        <input class="input is-small" type="password" placeholder="password" style="margin-top:15px">
                        <span class="icon user" style="margin-top:15px">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <nav class="level">
            <nav class="level-item has-text-centered">
                <div class="field is-grouped">
                    <p class="control login">
                        <a class="button is-primary is-small has-text-centered" href="main" style="background-color:#4CA3FF">Login</a>
                    </p>
                    <p class="control reset">
                        <button onclick="clearForm()" class="button is-danger is-small is-outlined has-text-centered">
                            Clear
                        </button>
                    </p>
                </div>
            </nav>
        </nav>

        <div class="container" align="center" style="padding-top:12px">
                <p>
                    <figure class="image is-64x64">
                        <img src="/images/fpShort">
                    </figure>
                </p>
        </div>
    </form>

</section>

<script>
    function clearForm() {document.getElementById('login').reset();}
</script>

</body>
</html>
