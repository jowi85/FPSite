<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgotten Prophets</title>
    <link rel="stylesheet" type="text/css" href="/css/bulma.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--<script src="/testclass.js"></script>-->
</head>

<body>
<section class="section">

    <div class="columns is-centered">
        <div class="column is-4">
            <img src="/images/fpLong.png">
        </div>
    </div>

    <form id="login" method="post" action="/main">
        <div class="columns is-centered">
            <div class="column is-3">

                <div class="field">
                    <div class="control has-icon has-icon-left">
                        <input class="input" type="text" placeholder="alexsmith@gmail.com">
                        <span class="icon user">
                            <i class="fa fa-envelope"></i>
                        </span>
                    </div>
                </div>
                <div class="field">
                    <div class="control has-icon has-icon-left">
                        <input class="input" type="password" placeholder="password">
                        <span class="icon user">
                            <i class="fa fa-lock"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="control" style="text-align: center">
                <button class="button is-info" type="submit" style="margin-left: 12px; margin-right: 20px">
                    Login
                </button>
                <button class="button is-warning is-outlined" type="submit">
                    Sign Up
                </button>
            </div>
        </div>
    </form>



</section>

<footer class="footer" style="background-color:#001f3B">
    <nav class="level">
        <nav class="level-item">
            <p class="image is-64x64">
                <img src="/images/fpShort.png">
            </p>
        </nav>
    </nav>
</footer>

</body>
</html>
